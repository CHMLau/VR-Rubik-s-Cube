<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <script src="main.js" charset="utf-8"></script>
  <!-- <script src="cube.js" charset="uft-8"></script> -->

  <title>rubiks cube start test</title>
</head>

<body>
  <a-scene class="js--scene">
    <a-camera position="0 1.75 0">
      <a-cursor animation__fusing= "property: scale; easing: easeInCubic; dur: 750; from: 1 1 1; to: 0.1 0.1 0.1; startEvents: fusing"
      animation__mouseleave= "property: scale; easing: easeInCubic; dur: 500;  to: 1 1 1; startEvents: mouseleave"
      animation__click= "property: scale; easing: easeInCubic; dur: 500; from: 0.1 0.1 0.1; to: 1 1 1; startEvents: click"
      cursor="fuse: true; fuseTimeout: 750;"
      material="color: white; shader: flat; opacity: 0.5;"
      geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01;"
      position="0 0 -0.5"
      raycaster="objects: .clickable"></a-cursor>
      <a-entity material="color: black; shader: flat;" geometry="primitive: ring; radiusInner: 0.002; radiusOuter: 0.005;" position="0 0 -0.5"></a-entity>
      <a-plane id="js--info" color="gray" width="1.25" height="0.5" position="0.9 -0.5 -1" material="opacity: 0.8"></a-plane>
      <a-text id="js--explaneLineOne" color="black" value="Stap 1:" position="0.9 -0.35 -1" align="center" width="1.25"></a-text>
      <a-text id="js--explaneLineTwo" color="black" value="Kijk naar de kubus, kijk daar naar het middelste blokje van het voorste vlak"  position="0.9 -0.5 -1" align="center" width="1.25"></a-text>
    </a-camera>

    <a-sky color="black"></a-sky>
    <a-entity environment="preset:starry" id="js--environment"></a-entity>

    <!-- Cube -->

        <a-entity class="js--arm" corner>
          <a-plane static-body color="red" position="-1 1 1.5" scale="0.9 0.9 0.9" ></a-plane>
          <a-plane static-body color="blue" position="-1 1.5 1" rotation="270 0 0" scale="0.9 0.9 0.9" ></a-plane>
          <a-plane static-body color="white" position="-1.5 1 1" rotation="0 270 0" scale="0.9 0.9 0.9" ></a-plane>
        </a-entity>
        <a-entity class="js--arm" edge>
          <a-plane static-body color="red" position="0 1 1.5" scale="0.9 0.9 0.9" ></a-plane>
          <a-plane static-body color="blue" position="0 1.5 1" rotation="270 0 0" scale="0.9 0.9 0.9" ></a-plane>
        </a-entity>
        <a-entity class="js--arm" corner>
          <a-plane static-body color="red" position="1 1 1.5" scale="0.9 0.9 0.9" ></a-plane>
          <a-plane static-body color="blue" position="1 1.5 1" rotation="270 0 0" scale="0.9 0.9 0.9" ></a-plane>
          <a-plane static-body color="yellow" position="1.5 1 1" rotation="0 90 0" scale="0.9 0.9 0.9" ></a-plane>
        </a-entity>
        <a-entity class="js--arm" edge>
          <a-plane static-body color="red" position="-1 0 1.5" scale="0.9 0.9 0.9" ></a-plane>

        </a-entity>
        <a-entity class="js--arm" center>
          <a-plane class="js--center clickable" static-body color="red" position="0 0 1.5" scale="0.9 0.9 0.9" data-rotatation_axis="z"></a-plane>
        </a-entity>
        <a-entity class="js--arm" edge>
          <a-plane static-body color="red" position="1 0 1.5" scale="0.9 0.9 0.9" ></a-plane>

        </a-entity>
        <a-entity class="js--arm" corner>

          <a-plane static-body color="white" position="-1.5 -1 1" rotation="0 270 0" scale="0.9 0.9 0.9" ></a-plane>
        </a-entity>
        <a-entity class="js--arm" edge>

        </a-entity>
        <a-entity class="js--arm" edge>
          <a-plane static-body color="blue" position="-1 1.5 0" rotation="270 0 0" scale="0.9 0.9 0.9" ></a-plane>

        </a-entity>
        <a-entity class="js--arm" center>
          <a-plane class="js--center clickable" static-body color="blue" position="0 1.5 0" rotation="270 0 0" scale="0.9 0.9 0.9" data-rotatation_axis="y"></a-plane>
        </a-entity>
        <a-entity class="js--arm" edge>
          <a-plane static-body color="blue" position="1 1.5 0" rotation="270 0 0" scale="0.9 0.9 0.9" ></a-plane>

        </a-entity>
        <a-entity class="js--arm" center>

      </a-entity>

        <a-entity class="clickable" data-direction="left" geometry="primitive: triangle; vertexA: 0 0.15 0; vertexB: -0.15 -0.15 0; vertexC: 0.15 -0.15 0" material="side: double; opacity: 0.5; color: rgb(255,0,0)" rotation="0 0 -140.19" position="-0.46 -0.58 0"></a-entity>
